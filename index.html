<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <section class="row">
                <article class="content">
                    <h1 class="title-header">STAR WARS RPG</h1>
                    <!-- <p id="rqmnts">Best viewed on the latest version of Google Chrome or Mozilla Firefox</p> -->
                    <hr class="title-header-hr" />
                    <div class="row">
                        <!-- <div class="col-md-2 col-md-offset-1 test1">                                -->
                        <!-- </div> -->
                        <div class="container-fluid faceoff">
                            <figure class="figure">
                                <img id="player1" />
                                <!-- <figcaption class="figure-caption">This is a test</figcaption> -->
                                <div class="bars">
                                    <div id="barbg">
                                        <div id="healthbar"></div>
                                    </div>
                                    <div id="barbg">
                                        <div id="attackbar"></div>
                                    </div>
                                </div>
                            </figure>
                            <figure class="figure">
                                <img id="player2" />
                                <!-- <figcaption class="figure-caption">This is a test</figcaption> -->
                                <div class="bars">
                                    <div id="barbg">
                                        <div id="healthbar"></div>
                                    </div>
                                    <div id="barbg">
                                        <div id="attackbar"></div>
                                    </div>
                                </div>

                                <div class="hidden" id="opponents">
                                    <p>UPCOMING OPPONENTS</p>

                                </div>
                            </figure>
                        </div>

                        <!-- <div class="col-md-2 test2">                                -->
                        <!-- </div> -->
                    </div>
                    <div class="row">
                        <p id="confirm">
                            <button class="confirm">CONFIRM</button>
                        </p>
                        <p id="fight">
                            <button class="fight">FIGHT</button>
                        </p>
                        <p id="attack">
                                <button class="attack">ATTACK</button>
                            </p>
                    </div>
                    <div class="row">
                        <div class="charSelect">
                            <p id="talkToPlayer">CHOOSE YOUR PLAYER</p>
                            <button class="char" id="luke">LUKE SKYWALKER</button>
                            <button class="char" id="han">HAN SOLO</button>
                            <button class="char" id="yoda">YODA</button>
                            <button class="char" id="kylo">KYLO REN</button>
                            <button class="char" id="darth">DARTH VADER</button>
                            <button class="char" id="palp">THE EMPEROR</button>
                        </div>
                    </div>
                    <div class = "row">
                        <hr id="footer" class="title-header-hr" />
                    </div>
                    <div class="row">
                        <p id="credits">Designed by Natraj Subramanian</p>
                    </div>
                </article>
            </section>
        </div>
    </div>
</body>

</html>
